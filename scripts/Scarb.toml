[package]
name = "scripts"
version = "0.1.0"
edition = "2023_11"

[workspace]
members = ["deploy", "simulate"]

[dependencies]
sncast_std = { git = "https://github.com/foundry-rs/starknet-foundry", tag = "v0.22.0" }
starknet = ">=2.6.3"
opus = { path = "../" }

[workspace.dependencies]
sncast_std = { git = "https://github.com/foundry-rs/starknet-foundry", tag = "v0.22.0" }
starknet = ">=2.6.3"
opus = { path = "../" }
scripts = { path = "./" }

[profile.devnet]
inherits = "dev"

[profile.devnet-user1]
inherits = "dev"

[profile.devnet-user2]
inherits = "dev"

[profile.devnet-user3]
inherits = "dev"


