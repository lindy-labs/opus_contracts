[package]
name = "deployment"
version = "0.1.0"
edition = "2023_11"

# See more keys and their definitions at https://docs.swmansion.com/scarb/docs/reference/manifest.html

[dependencies]
sncast_std = { git = "https://github.com/foundry-rs/starknet-foundry", tag = "v0.21.0" }
starknet = ">=2.6.3"
opus = { path = "../" }

[lib]
sierra = true
casm = true

[[target.starknet-contract]]
sierra = true
casm = true
build-external-contracts = [
    "opus::core::shrine::shrine",
    "opus::core::flash_mint::flash_mint"
]

[profile.devnet]
account = "devnet_admin"
accounts-file = "devnet_accounts.json"
url = "http://127.0.0.1:5050"

[scripts]
deploy = "sncast --url http://127.0.0.1:5050 --account devnet_admin --accounts-file devnet_admin.json script run deployment"