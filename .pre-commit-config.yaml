# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.2.0
  hooks:
  - id: trailing-whitespace
    exclude: ^contracts-1.0/
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-json
  - id: requirements-txt-fixer

- repo: https://github.com/psf/black
  rev: 22.3.0
  hooks:
  - id: black
    args: [--line-length=120]

- repo: https://github.com/PyCQA/flake8
  rev: 4.0.1
  hooks:
  - id: flake8
    args: ["--per-file-ignores=tests/shrine/test_shrine.py:F405"]

- repo: https://github.com/pycqa/isort
  rev: 5.10.1
  hooks:
  - id: isort

- repo: local
  hooks:
  - id: cairo-0.x-format
    name: cairo-0.x-format
    language: system
    entry: cairo-format -i
    files: \.cairo$
    exclude: ^contracts-1.0/

  - id: cairo-1.x-format
    name: cairo-1.x-format
    language: system
    entry: make format
    files: \.cairo$
    exclude: ^contracts/
