name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    if: "!(contains(toJSON(github.event.commits.*.message), '[skip ci]') || contains(toJSON(github.event.commits.*.message), '[ci skip]'))"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Python setup
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
          cache: pip
          cache-dependency-path: '**/requirements-dev.txt'

      - name: Env setup
        run: pip install -r requirements-dev.txt

      - name: Lint Cairo code
        run: find contracts -type f -name '*.cairo' | xargs cairo-format -c

      - name: Run black
        run: black --line-length=120 --check .

      - name: Run flake8
        run: flake8

      - name: Run isort
        run: isort --check-only --diff tests/
