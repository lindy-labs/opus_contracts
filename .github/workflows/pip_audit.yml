name: Python dependencies

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  selftest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install
        run: python -m pip install .
      - uses: trailofbits/gh-action-pip-audit@v0.0.5
        with:
          inputs: requirements-dev.txt
