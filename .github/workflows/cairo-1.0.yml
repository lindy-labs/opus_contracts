name: Cairo 1.0

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - "**.md"

jobs:
  cairo_1:
    runs-on: ubuntu-latest

    steps:
      - name: Get latest commit hash
        run: |
          echo "CAIRO_HASH=$( curl -u "u:${{ github.token }}" https://api.github.com/repos/starkware-libs/cairo/git/ref/heads/main | jq .object.sha | tr -d '"' )" >> $GITHUB_ENV
          echo "SCARB_HASH=$( curl -u "u:${{ github.token }}" https://api.github.com/repos/software-mansion/scarb/git/ref/heads/main | jq .object.sha | tr -d '"' )" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v2

      - name: Rust setup
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2022-11-03

      - name: Pull Cairo 1.0 repository
        run: make initialize-cairo

      - name: Cache Cairo
        id: cairo-cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            **/target
          key: ${{ runner.os }}-cargo-${{ env.CAIRO_HASH }}

      - name: Setup Cairo
        if: steps.cairo-cache.outputs.cache-hit != 'true'
        run: make build-cairo

      - name: Pull Scarb repository
        run: make initialize-scarb

      - name: Cache Scarb
        id: scarb-cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            **/target
          key: ${{ runner.os }}-cargo-${{ env.SCARB_HASH }}

      - name: Setup Scarb
        if: steps.scarb-cache.outputs.cache-hit != 'true'
        run: make build-scarb

      - name: Lint Cairo 1.x code
        run: make check-format

      - name: Compile Cairo 1.x code
        run: make compile
