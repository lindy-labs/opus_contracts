name: Cairo 1.0

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - "**.md"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Rust setup
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2022-11-03

      - name: Env setup
        run: make install

      - name: Lint Cairo 1.x code
        run: make check-format

      - name: Compile Cairo 1.x code
        run:
          find contracts-1.0 -type f -name '*.cairo' |
          xargs -n1 cargo run --manifest-path=./cairo/Cargo.toml --bin starknet-compile
