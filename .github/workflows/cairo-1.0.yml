name: Cairo 1.0

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - "**.md"

env:
  SCARB_INSTALLATION_FOLDER: ./scarb
  CAIRO_INSTALLATION_FOLDER: ./cairo

jobs:
  cairo_1:
    runs-on: ubuntu-latest

    steps:
      - name: Get latest commit hash
        run: |
          echo "SCARB_HASH=$( curl -u "u:${{ github.token }}" https://api.github.com/repos/software-mansion/scarb/git/ref/heads/main | jq .object.sha | tr -d '"' )" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v2

      - name: Rust setup
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2022-11-03

      - name: Pull dependencies
        run: |
          git clone --depth 1 https://github.com/software-mansion/scarb.git $SCARB_INSTALLATION_FOLDER
          git clone --depth 1 https://github.com/starkware-libs/cairo.git $CAIRO_INSTALLATION_FOLDER

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            **/target
          key: ${{ runner.os }}-cargo-${{ env.SCARB_HASH }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          cargo build --manifest-path=./scarb/Cargo.toml
          cargo build --manifest-path=./cairo/Cargo.toml

      - name: Lint Cairo 1.x code
        run: cargo run --manifest-path=$SCARB_INSTALLATION_FOLDER/Cargo.toml --bin scarb fmt --check --verbose

      - name: Compile Cairo 1.x code
        run: cargo run --manifest-path=$SCARB_INSTALLATION_FOLDER/Cargo.toml --bin scarb build

      - name: Add Cairo compiler to path
        run: echo "$CAIRO_INSTALLATION_FOLDER/bin" >> $GITHUB_PATH

      - name: Test Cairo 1.x code in Cairo
        run: cargo run --manifest-path=$SCARB_INSTALLATION_FOLDER/Cargo.toml --bin scarb run test
