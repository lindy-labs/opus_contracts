name: Cairo tests

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - "**.md"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.6.3"
      - run: scarb fmt --check
      - run: scarb build

      - uses: foundry-rs/setup-snfoundry@v3
        with:
          starknet-foundry-version: "0.19.0"
      - run: snforge test
