[package]
name = "aura"
version = "0.1.0"

# Build each contract as a standalone JSON file
[[target.starknet-contract]]

[scripts]

test = "cairo-test --starknet ."

test_utils = "sed 's,mod test,//mod test,g' -i src/tests/shrine.cairo src/tests/utils.cairo; echo '\nmod test_access_control;\nmod test_exp;\nmod test_pow;\nmod test_reentrancy_guard;\nmod test_u256_conversions;' >> src/tests/utils.cairo; cairo-test --starknet ."
test_wadray = "sed 's,mod test,//mod test,g' -i src/tests/shrine.cairo src/tests/utils.cairo; echo '\nmod test_wadray;' >> src/tests/utils.cairo; cairo-test --starknet ."

test_shrine1 = "sed 's,mod test,//mod test,g' -i src/tests/shrine.cairo src/tests/utils.cairo; echo '\nmod test_shrine;' >> src/tests/shrine.cairo; cairo-test --starknet ."
test_shrine2 = "sed 's,mod test,//mod test,g' -i src/tests/shrine.cairo src/tests/utils.cairo; echo '\nmod test_shrine_yin;' >> src/tests/shrine.cairo; cairo-test --starknet ."
test_shrine3 = "sed 's,mod test,//mod test,g' -i src/tests/shrine.cairo src/tests/utils.cairo; echo '\nmod test_shrine_compound;' >> src/tests/shrine.cairo; cairo-test --starknet ."
test_shrine4 = "sed 's,mod test,//mod test,g' -i src/tests/shrine.cairo src/tests/utils.cairo; echo '\nmod test_shrine_compound2;' >> src/tests/shrine.cairo; cairo-test --starknet ."

reset_tests = "git checkout HEAD -- src/tests/shrine.cairo src/tests/utils.cairo"

