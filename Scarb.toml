[package]
name = "opus"
version = "0.1.0"
edition = "2023_11"

# Build each contract as a standalone JSON file
[[target.starknet-contract]]
sierra = true
# strict libfuncs check - throw a compilation error
# when the code uses a libfunc that is not allowed
allowed-libfuncs-deny = true
casm = true

[cairo]
sierra-replace-ids = true

[dependencies]
starknet = ">= 2.6.0"
snforge_std = { git = "https://github.com/foundry-rs/starknet-foundry.git", tag = "v0.20.0" }
wadray = { git = "https://github.com/lindy-labs/wadray.git", tag = "v0.3.0" }
access_control = { git = "https://github.com/lindy-labs/access_control.git", tag = "v0.3.0" }

[scripts]
ktn = "katana --disable-fee --accounts 6 --seed 0x6f707573"
test = "snforge test"

[tool.fmt]
sort-module-level-items = true
max-line-length = 120

[tool.snforge]
max_n_steps = 12000000
